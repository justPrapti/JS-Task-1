<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="pomodoro.css">

</head>
<body>
  <div class="container">
    <h1 class="timer">Pomodoro Timer</h1>
    <br>
  </div>

    <section>
    <div class="button-container">
    <button id="Start">Pomodoro begin</button>
    <button id="Stop">Short break</button>
    <button id="Reset">Long break</button>
      </div>

     
      <div class="pomodoro">
        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
          <h1 class="time">25:00</h1>
          </div>

        <div id="short-timer" class="timer-display" data-duration="5.00">
          <h1 class="time">5:00</h1>
          </div>

        <div id="long-timer" class="timer-display" data-duration="10.00">
          <h1 class="time">10:00</h1>
          </div>
        </div>
       

    <div class="controls">
      <button id="start">START</button>
      <button id="stop">STOP</button>
    <div>
  
</section>
<footer><h6>Created by Prapti
<br>credits to-CodePhilip (reference)
</h6></footer>

    
<script src="pomodoro.js"></script>
</body>
</html>
