var todo = [];

function addItem(item) {
    todo.push(item);
}

for (var i = 0; i < 5; i++) {
    var item = prompt(`To do (${i}):`);
    addItem(item);
    console.log("To do list now:", todo);
}

function displayItems() {
    if (todo.length == 0) {
        alert("No to-do items to display");
    } else {
        console.log("To-do list:", todo);
    }
}

function removeItem(index) {
    if (index >= 0 && index < todo.length) {
        todo.splice(index, 1); 
        alert("Item removed.");
    } else {
        alert("Invalid index.");
    }
}

var action = prompt("Choose an action: add, remove, display, quit").toLowerCase();

}

}
